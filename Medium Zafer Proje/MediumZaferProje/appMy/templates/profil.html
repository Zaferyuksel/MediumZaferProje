{% extends 'base.html' %}
{% load static %}



{% block body %}
<main style="background-color: #eee;">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <section>
                    <div class="container py-5 mb-4">
                      <div class="row">
                        <div class="col">
                          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                            <ol class="breadcrumb mb-0">
                              <li class="breadcrumb-item"><a href="#">Home</a></li>
                              <li class="breadcrumb-item"><a href="#">User</a></li>
                              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                            </ol>
                          </nav>
                        </div>
                      </div>
                      <!-- Profil Bilgi Başlangıç -->
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="card mb-4">
                            <div class="card-body text-center mb-2 mt-4">
                              <img src="../static/img/Mediumdetail.jpg" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 100px; height: 100px;">
                              <h5 class="my-3">John Smith</h5>
                              <button onclick="toggleMenu()" type="button" class="btn btn-success btn-rounded mb-4">Edit Profile</button>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-8">
                          <div class="card mb-4">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                  <p class="text-muted mb-0">Johnatan Smith</p>
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                  <p class="text-muted mb-0">example@example.com</p>
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Username</p>
                                </div>
                                <div class="col-sm-9">
                                  <p class="text-muted mb-0">JSmith</p>
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Password</p>
                                </div>
                                <div class="col-sm-9">
                                  <p class="text-muted mb-0">*****</p>
                                </div>
                              </div>
                              <hr>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                      <!-- Profil Bilgi Bitiş -->


                      <!-- Gizli div başlangıç edit kısmı -->
                      <div class="row menu ">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-8">
                          <div class="card mb-4">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Name">
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Email">
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Username</p>
                                </div>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Username">
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <p class="mb-0">Password</p>
                                </div>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Password">
                                </div>
                              </div>
                              <button type="button" class="btn btn-success btn-rounded mt-3">Save</button>
                              <hr>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                      <!-- Gizli div bitiş edit -->
                    </div>
                  </section>
            </div>
        </div>
    </div>
</main> 
{% endblock body %}
