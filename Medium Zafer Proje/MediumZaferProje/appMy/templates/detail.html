{% extends 'base.html' %}
{% load static %}



{% block body %}
<div class="container mt-4">
    <div class="row d-flex">
        <div class="col">
            <!-- User Bilgi Başlangıç -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-1 my-1">
                        <div class="userid">
                            <img class="rounded-circle" src="{{ product.user_img.url }}" height="50px" width="50px" alt="">
                        </div>
                    </div>
                    <div class="col-9">
                        <p class="my-1 ms-3"><a class="text-dark" href="#">{{ product.user }}</a></p>
                        <p class="opacity-75 ms-3" id="detailp">{{ product.date_now }}</p>
                    </div>
                </div>
            </div>
            <hr>
            <!-- User Bilgi Bitiş -->

            <!-- Başlık Başlangıç -->
            <div class="row">
              <div class="col-sm-8">
                <div class="container mt-3 justify-content-center">
                    <div class="row">
                      <div class="col">
                        <h1>{{ product.title }}</h1>
                        <h4 class="mt-1 opacity-75">{{ product.subject }}</h5>
                        <div class="col mt-5">
                          <img src="{{ product.image.url }}" height="550px" width="750px" alt="">
                        </div>
                        <div class="align-content-center mt-4">
                          <p>
                            {{ product.text|linebreaks }}
                          </p>
                        </div>
                      </div>
                    </div>
                </div> 
              </div>
              <div class="col-sm-4">
                
              </div>
            </div>
            <!-- Başlık Bitiş -->
        </div>
    </div>
</div>
{% endblock body %}
